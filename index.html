<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
            <h1>Date Converter</h1>
    </div>
    <div class="container">
        <!-- <h1>Date Converter</h1> -->
        <div class="converter">
            <div class="input-group">
                <img src="Images/afg flag.jpg" alt="afghanistan flag image" width="50px" height="50px">
                <label for="shamsi-date"><p>Afghan Date</p></label>
                <input type="number" id="s-year" placeholder="Year">
                <input type="number" id="s-month" placeholder="Month">
                <input type="number" id="s-day" placeholder="Day">
            </div>
            <div class="input-group">
                <img src="Images/american flag.jpg" alt="american flag image" width="50px" height="50px">
                <label for="gregorian-date"><p>Miladi Date</p></label>
                <input type="number" id="g-year" placeholder="Year">
                <input type="number" id="g-month" placeholder="Month">
                <input type="number" id="g-day" placeholder="Day">
            </div>
            <div class="input-group">
                <img src="Images/saudi flag.jpg" alt="saudi flag image" width="50px" height="50px">

                <label for="islamic-date"><p>Islamic Date</p></label>
                <input type="number" id="h-year" placeholder="Year">
                <input type="number" id="h-month" placeholder="Month">
                <input type="number" id="h-day" placeholder="Day">
            </div>
        </div>
    </div>
    <div class="footer">

    </div>
    <script src="script.js"></script>
</body>
</html>
